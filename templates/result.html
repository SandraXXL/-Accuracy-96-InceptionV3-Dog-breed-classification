<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Results</h1>
                
                <h2>Your Image:</h2>
                <img src="{{ url_for('send_file', filename=image_url.split('/')[-1]) }}" alt="Uploaded Dog Image" class="img-fluid mb-4" style="max-width:400px;">

                <h2>Top 3 Predictions:</h2>
                <ul class="list-group mb-4">
                    {% for breed, confidence in results %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>{{ breed }}</strong>
                            <span class="badge bg-primary rounded-pill">{{ confidence|round(2) }}%</span>
                        </li>
                    {% endfor %}
                </ul>

                <a href="/" class="btn btn-secondary">Classify another image</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
